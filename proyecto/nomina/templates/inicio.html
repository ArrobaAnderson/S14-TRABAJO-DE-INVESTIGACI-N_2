{% load static %}
<!DOCTYPE html>
<html lang="es">
  <!-- Informacion de la pagina para los navegadores -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    {% block css %} <link rel="stylesheet" href="{% static 'css/form.css' %}" /> {% endblock %}
    <title> {% block titulo %} Inicio {% endblock %}  </title>
    
  </head>
  <!-- contenido de la pagina que ven lo usuarios -->
  <body>
    <!--* encabezado(logo-menu-titulo) del sitio -->
    <header class="form-header">
      <nav class="navegacion">
        <a href="{% url 'inicio' %}" class="logo">
          <img src="{% static 'img/ggt.jpg' %}" width="40px" alt="logo">
          <div class="logo">
              GLOBAL GAMING TECHNOLOGY
           </div>
        </a>
        <ul class="menu">
          <li><a href="{% url 'inicio' %}">Inicio</a></li>
          <li><a href="{% url 'cargo' %}">Cargos</a></li>
          <li><a href="{% url 'departamento' %}">Departamentos</a></li>
          <li><a href="{% url 'empleado' %}">Empleados</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {% block contenido %}
        <section class="form-container-1">
          <div class=form-header>
            <h1>GLOBAL GAMING TECHNOLOGY</h1>
            <img width="5000px" src="{% static 'img/Gamers.png' %}" alt="Sin imagen"/>
          </div>
        </section>   
        <div class=form-header-1>
          <h2>{{'CREDITOS'}}</h2>
        </div>
        <div class=form-header-1>
          <h3>{{'Anderson Arroba & Leonardo Arroba'}}</h3>
        </div>
        
      {% endblock %}
    </main>
  </body>
</html>
